<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频自动化采集发布系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    <script>
        var collect = function() {
            var keyWord=$("#keyWord").val();
            var pageNum=$("#pageNum").val();
            $.ajax({
                type: "post",
                url: '/video/collect',
                async: false,
                data: JSON.stringify({
                    keyWord: keyWord,
                    pageNum: 10
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data) {
                    $('#result').text(data.result);
                }
            });
        }

        var publish = function() {
            var keyWord=$("#keyWord").val();
            var pageNum=$("#pageNum").val();
            $.ajax({
                type: "post",
                url: '/video/publish',
                async: false,
                data: JSON.stringify({
                    keyWord: keyWord,
                    pageNum: pageNum
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data) {
                    $('#result').text(data.result);
                }
            });
        }

    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">管理系统</a>
        </div>
    </nav>
    <div id="content" class="row-fluid">
        <div class="col-md-3">
            <ul class="nav nav-tabs nav-stacked">
                <li><a href='#'>采集发布</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <!--采集-->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="keyWord" class="col-sm-2 control-label">关键字</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="keyWord" placeholder="请输入关键字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pageNum" class="col-sm-2 control-label">单次页数</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="pageNum" placeholder="请输入采集页数">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pageNum" class="col-sm-2 control-label">已抓取数量：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="crawNum" placeholder="请输入采集页数">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pageNum" class="col-sm-2 control-label">已发布数量：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="publishNum" placeholder="请输入采集页数">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pageNum" class="col-sm-2 control-label">采集任务状态：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="crawStatus" placeholder="请输入采集页数">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pageNum" class="col-sm-2 control-label">发布任务状态：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="PublishStatus" placeholder="请输入采集页数">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="button" onclick="collect()" class="btn btn-default">开始采集</button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="button" onclick="publish()" class="btn btn-default">开始发布</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
